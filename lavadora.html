<style>
input{
-webkit-border-radius: 50px !important;

<body>
    <div class="bar bar-header">

        </label>
		<div class="selectWrapper">
        <label class="item-input">
            <span class="input-label">Dirección</span>
            <!--<input type="text" id="direccion"><br/>-->

			<option value="Carrera">Carrera</option>

			<option value="Transversal">Transversal</option>

			</select><input type="text" id="dir2">
			<select id="dir6" class="selectBox" style="width: 6.5em !important;">

		</label>
		</div>

		    <input type="text" id="dir3">
			<select id="dir7" class="selectBox" style="width: 6.5em !important;">

			</select>
	    <span class="input-label">-</span>

		</label>

		<span class="input-label">Barrio</span>
		    <input type="text" id="dir5"><br/>
        </label>
		<!--<label class="item-input">

		<p id="demo"></p>
		</label>-->

            <input type="date" placeholder="30/10/2019" id="fecha">
        </label>
		<label class="item-input">
		<div class="selectWrapper" align="center">
            <span class="input-label">Tiempo</span>
            <select id="tiempo" class="selectBox" style="width: 14.5em !important;">

            <option value="8 horas">8 horas </option>

            </select>
        <!--</label>-->
		</div>
		<div class="selectWrapper" align="center">

            <select id="jabon" class="selectBox" style="width: 15em !important;">
            <option value="no">NO </option>
            <option value="si">SI </option>
            </select>
		</div>
		<!--</label>-->
		<div class="selectWrapper" align="center">
        <!--<label class="item-input">-->

        </label>

		<input type="hidden" placeholder="lat" id="latitud">
		</label>
		<label class="item-input">

		</label>

<script>
var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocalización no es soportada por tu dispositivo.";
  }
}

function showPosition(position) {
  /* x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude; */
  document.getElementById("latitud").value = position.coords.latitude;
  document.getElementById("longitud").value = position.coords.longitude;
}

(function() {
  navigator.geolocation.getCurrentPosition(showPosition);
})();
</script>
